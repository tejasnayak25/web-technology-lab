<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Scholarship Application Form</title>
<style>
body {
	font-family: 'Quicksand', Arial, sans-serif;
	background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
	margin: 0;
	min-height: 100vh;
}

.container {
    display: flex;
	align-items: center;
	justify-content: center;
}

.scholarship-form {
	background: #fff;
	border-radius: 16px;
	box-shadow: 0 8px 32px rgba(253,160,133,0.18);
	padding: 36px 32px 28px 32px;
	width: 500px;
	max-width: 95vw;
	display: flex;
	flex-direction: column;
	gap: 18px;
    margin: 40px;
}
.scholarship-form h1 {
	text-align: center;
	color: #f76b1c;
	font-size: 28px;
	margin-bottom: 10px;
	letter-spacing: 1px;
}
.form-group {
	position: relative;
	margin-bottom: 12px;
}
.form-group input,
.form-group select,
.form-group textarea {
	width: 96%;
	padding: 12px 10px 12px 10px;
	font-size: 15px;
	border: none;
	border-radius: 8px;
	background: #fdf6e3;
	box-shadow: 0 2px 8px rgba(246,211,101,0.08);
	transition: box-shadow 0.2s;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
	outline: none;
	box-shadow: 0 0 0 2px #f76b1c33;
}
.form-group label {
	position: absolute;
	left: 14px;
	top: 13px;
	background: transparent;
	color: #f76b1c;
	font-size: 14px;
	pointer-events: none;
	transition: 0.2s;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:focus + label,
.form-group textarea:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not([value=""]) + label {
	top: -10px;
	left: 8px;
	font-size: 12px;
	color: #f76b1c;
	background: #fff;
	padding: 0 4px;
}
.form-actions {
	display: flex;
	justify-content: center;
	gap: 16px;
	margin-top: 10px;
}
.form-actions input[type="submit"],
.form-actions input[type="reset"] {
	background: #f76b1c;
	color: #fff;
	border: none;
	border-radius: 8px;
	padding: 10px 24px;
	font-size: 16px;
	cursor: pointer;
	box-shadow: 0 2px 8px rgba(253,160,133,0.12);
	transition: background 0.2s;
}
.form-actions input[type="submit"]:hover,
.form-actions input[type="reset"]:hover {
	background: #f6d365;
	color: #f76b1c;
}
.form-group .radio-group {
	display: flex;
	gap: 10px;
	margin-top: 6px;
    align-items: center;
}



.form-group .radio-group label {
	position: static;
	font-size: 20px;
	color: #f76b1c;
	background: none;
	padding: 0 0px 0 0;
	cursor: pointer;
	display: flex;
	align-items: center;
    margin-right: 10px;
}
.form-group .radio-group input[type="radio"] {
	accent-color: #f76b1c;
	margin-right: 0px;
	width: 18px;
	height: 18px;
	cursor: pointer;
}
select {
    width: 100%;
}
body>h1 {
    text-align: center;
}
</style>
</head>
<body>
    <h1>Tejas Nayak - 4MW23CS173</h1>
    <div class="container">
        <form class="scholarship-form" action="#" method="post">
            <h1>Scholarship Application</h1>
            <div class="form-group">
                <input type="text" name="fullname" id="fullname" placeholder=" " required>
                <label for="fullname">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="text" name="phone" id="phone" placeholder=" " required>
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
                <input type="text" name="dob" id="dob" placeholder=" " required>
                <label for="dob">Date of Birth (DD/MM/YYYY)</label>
            </div>
            <div class="form-group">
                <div class="radio-group">
                    <input id="male" type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                    <input id="other" type="radio" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <textarea name="address" id="address" placeholder=" " required></textarea>
                <label for="address">Address</label>
            </div>
            <div class="form-group">
                <input type="text" name="course" id="course" placeholder=" " required>
                <label for="course">Course/Program</label>
            </div>
            <div class="form-group">
                <select name="year" id="year" required>
                    <option value="" disabled selected hidden>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
                <label for="year">Current Year</label>
            </div>
            <div class="form-group">
                <input type="text" name="marks" id="marks" placeholder=" " required>
                <label for="marks">Percentage/CGPA</label>
            </div>
            <div class="form-group">
                <input type="text" name="guardian" id="guardian" placeholder=" " required>
                <label for="guardian">Father's/Guardian's Name</label>
            </div>
            <div class="form-group">
                <input type="number" name="income" id="income" placeholder=" " required>
                <label for="income">Annual Family Income (â‚¹)</label>
            </div>
            <div class="form-group">
                <textarea name="reason" id="reason" placeholder=" " required></textarea>
                <label for="reason">Reason for Scholarship</label>
            </div>
            <div class="form-actions">
                <input type="submit" value="Apply">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
